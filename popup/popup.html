<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsTheContext</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fa;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .header svg {
      color: #4285f4;
    }

    h2 {
      font-size: 20px;
      color: #1a1a1a;
      font-weight: 600;
    }

    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .button {
      width: 100%;
      padding: 14px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background: #3367d6;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .button-secondary {
      background: white;
      color: #4285f4;
      border: 1px solid #e0e4e8;
    }

    .button-secondary:hover {
      background: #f8f9fa;
      border-color: #4285f4;
    }

    .stats {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e4e8;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .stats strong {
      color: #1a1a1a;
      font-size: 18px;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
    </svg>
    <h2>SmartCopy</h2>
  </div>

  <p class="description">
    AI-powered clipboard with smart text processing and history management.
  </p>

  <button class="button" id="openSidePanel">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="9" y1="3" x2="9" y2="21"></line>
    </svg>
    Open Clipboard Panel
  </button>

  <button class="button button-secondary" id="openInTab">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
      <line x1="12" y1="18" x2="12.01" y2="18"></line>
    </svg>
    Open in New Tab
  </button>

  <div class="stats" id="stats">
    <strong id="itemCount">0</strong>
    <span>items in clipboard</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
